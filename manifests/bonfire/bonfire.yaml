apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: bonfire
  namespace: sciety
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: sciety-deployment
    namespace: flux-system
  path: ./templated-kustomizations/bonfire/web
  prune: true
  targetNamespace: sciety
  dependsOn:
    - name: bonfire-database
    - name: bonfire-uploads-bucket
    - name: bonfire-awsrole
  postBuild:
    substituteFrom:
      - kind: Secret
        name: bonfire-connection-details
      - kind: Secret
        name: bonfire-secrets
      - kind: ConfigMap
        name: bonfire--${environment_name}-role-config
    substitute:
      environment_name: prod
      replicas: "1"
      hostname: "discussions.sciety.org"
