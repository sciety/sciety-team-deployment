apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: bonfire
  namespace: sciety
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: sciety-deployment
    namespace: flux-system
  path: ./templated-kustomizations/bonfire/web
  prune: true
  targetNamespace: sciety
  dependsOn:
    - name: bonfire-database
    - name: bonfire-uploads-bucket
    - name: bonfire-awsrole
  images:
    - name: bonfirenetworks/bonfire
      newName: bonfirenetworks/bonfire # {"$imagepolicy": "sciety:bonfire-open-science-rc:name"}
      newTag: 1.0.0-rc.2.8-open_science-amd64 # {"$imagepolicy": "sciety:bonfire-open-science-rc:tag"}
      digest: sha256:3cf761ed0dc4769570bca4db1557bbee7fca9f5c37f4213a60bc392c3ea4df13 # {"$imagepolicy": "sciety:bonfire-open-science-rc:digest"}
  postBuild:
    substituteFrom:
      - kind: Secret
        name: bonfire-connection-details
      - kind: ConfigMap
        name: bonfire--prod-role-config
    substitute:
      environment_name: prod
      replicas: "1"
      hostname: "discussions.sciety.org"
      uploads_bucket_name: sciety-bonfire-uploads--prod
      uploads_bucket_region: us-east-1
      uploads_bucket_endpoint: s3.us-east-1.amazonaws.com
      secret_name: bonfire-secrets
      meili_search_instance: http://meilisearch:7700
