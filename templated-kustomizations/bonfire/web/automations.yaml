---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: bonfire
spec:
  interval: 5m
  image: bonfirenetworks/bonfire
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: bonfire-open-science
spec:
  imageRepositoryRef:
    name: bonfire
  filterTags:
    pattern: '^1.0.0-(?P<semver>.*)-open_science-amd64$'
    extract: '$semver'
  policy:
    semver:
      range: '*'
